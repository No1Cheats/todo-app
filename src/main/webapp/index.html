<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/lib/jquery-3.5.0.min.js"></script>

	<script src="js/main.js" type="module"></script>

<body>

	<header>
		<h1>Todo Application</h1>
	</header>

	<main>Please wait...</main>

	<footer>
	<p>&copy; 2020</p>
	</footer>


	<template id="tpl-todos">
		<div>
			<h2>My Todos</h2>
			<ul></ul>
			<p><a href="#/add-todo">&raquo; Add Todo</a></p>
		</div>
	</template>

	<template id="tpl-add-todo">
		<div>
			<h2>Add Todo</h2>
			<form>
				<label>Title<sup>*</sup></label>
				<input name="title" required>
				<label>Category</label>
				<input name="category">
				<label>Due Date</label>
				<input name="date" type="date">
				<button data-action="add" class="primary">Add</button> <button data-action="cancel" class="secondary">Cancel</button>
			</form>
			<p data-field="error"></p>
		</div>
	</template>

</body>
</html>
